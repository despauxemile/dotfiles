add_newline = false

format = """
$username\
$sudo\
$directory\
$git_branch\
$git_status\
$python\
$c\
$rust\
$zig\
$bun\
$nodejs\
$character
"""

[username]
format = "[$user]($style) "
disabled = false
show_always = true

[character]
#success_symbol = "[->](bold green)"
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"

[line_break]
disabled = true

[sudo]
style = "bold green"
symbol = "root "
disabled = false

[directory]
truncation_length = 3
truncation_symbol = ".../"
read_only = " 󰌾"

